<body>

    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">

        <div class="container">
            <a href="#" class="navbar-brand">Bootstrap</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>

                </ul>
            </div>

        </div>

    </nav>

    <br>
    <br>

    <button type="button" class="btn-primary">Press Me</button>
    <button type="button" class="btn-secondary">Press Me</button>
    <button type="button" class="btn-success">Press Me</button>
    <button type="button" class="btn-warning">Press Me</button>
    <button type="button" class="btn-danger">Press Me</button>
    <button type="button" class="btn-info">Press Me</button>

    <br>
    <br>
    
    <div class="container">

        <div id="carimages" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carimages" data-slide-to="0" class="active"></li>
                <li data-target="#carimages" data-slide-to="1"></li>
                <li data-target="#carimages" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active"><img src="slide1.jpg" style="width:1200px; height:600px"/></div>
                <div class="carousel-item"><img src="slide2.jpg"  style="width:1200px; height:600px"/></div>
                <div class="carousel-item"><img src="slide3.jpg"  style="width:1200px; height:600px"/></div>
            </div>

            <a class="carousel-control-prev" href="#carimages" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carimages" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>

    </div>

    <br>
    <br>
    <br>
    <br>

    <div class="container">
      <div class="myForm">
      <form>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="your name">
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="text" class="form-control" id="email" placeholder="your email">
          </div>
          <button type="submit" class="btn btn-primary">Send My Message</button>

      </form>
    </div>
    </div>
